    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Configure Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: pypi-${{ matrix.os }}-${{ matrix.python-version }}

    - name: Configure crate-type for PyPI deployment
      shell: bash
      run: |
        # Update Cargo.toml with cdylib for Python wheel building
        if [[ "${{ runner.os }}" == "macOS" ]]; then
          sed -i '' 's/^crate-type = .*/crate-type = ["rlib", "cdylib"]/' Cargo.toml
        else
          sed -i 's/^crate-type = .*/crate-type = ["rlib", "cdylib"]/' Cargo.toml
        fi
        echo "Updated Cargo.toml crate-type for PyPI deployment on ${{ runner.os }}:"
        grep "crate-type" Cargo.toml

    - name: Install maturin and dependencies
      run: pip install -r requirements-dev.txt

    - name: Build wheels
      run: |
        # Build wheels for the specific target architecture
        maturin build --release --features python --target ${{ matrix.target }} --out dist
        echo "Built wheels:"
        ls -la dist/

    - name: Install and test wheels (native builds only)
      if: matrix.arch == 'x86_64' || (matrix.os == 'macos-latest' && matrix.arch == 'aarch64' && runner.arch == 'ARM64')
      run: |
        # Install the built wheel
        pip install dist/*.whl

        # Run Python tests to ensure the wheel works correctly
        echo "Running Python tests for wheel validation..."
        python -m pytest python/tests/ -v

        # Test basic import and functionality
        python -c "
        import json_tools_rs
        print('Successfully imported json_tools_rs')

        # Test basic functionality
        flattener = json_tools_rs.JsonFlattener()
        result = flattener.flatten('{\"a\": {\"b\": 1}}')
        print(f'Flatten test result: {result}')

        unflattener = json_tools_rs.JsonUnflattener()
        unflat_result = unflattener.unflatten(result)
        print(f'Unflatten test result: {unflat_result}')
        "

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 7

