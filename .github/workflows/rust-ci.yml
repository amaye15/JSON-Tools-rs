            python-version: '3.12'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.13'

          # x86_64 Python wheels - macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.8'
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.9'
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.10'
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.11'
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.12'
          - os: macos-latest
            target: x86_64-apple-darwin
            python-version: '3.13'

          # ARM64 Python wheels - Ubuntu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            python-version: '3.8'
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            python-version: '3.9'
