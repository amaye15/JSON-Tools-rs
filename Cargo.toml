[package]
name = "json-tools-rs"
version = "0.1.0"
edition = "2021"
description = "A high-performance Rust library for advanced JSON manipulation with SIMD-accelerated parsing, including flattening nested JSON structures"
license = "MIT OR Apache-2.0"
repository = "https://github.com/amaye15/json-tools-rs"
keywords = ["json", "flatten", "manipulation", "parsing"]
categories = ["data-structures", "parsing"]

[lib]
name = "json_tools_rs"
path = "src/lib.rs"
# MACOS
crate-type = ["rlib"]
# LINUX / WINDOWS
# crate-type = ["rlib", "cdylib"]

# When building with maturin for Python extensions, it will automatically add cdylib

[[bin]]
name = "json-tools-rs"
path = "src/main.rs"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "advance_usage"
path = "examples/advance_usage.rs"

[dependencies]
regex = "1.11.1"
simd-json = { version = "0.15.1", features = ["serde_impl"] }
serde_json = "1.0.141"
pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }

[features]
default = ["python"]  # Add python to default features
python = ["pyo3"]
test-assets-performance = []
